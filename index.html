<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Personal Finance Manager</h1>
    </header>
    <div class="container">
        <section id="budget-section">
            <h2>Set Your Budget</h2>
            <input type="number" id="budget-amount" placeholder="Enter budget amount" required>
            <button id="set-budget">Set Budget</button>
            <p>Current Budget: $<span id="current-budget">0</span></p>
            <p>Remaining Budget: $<span id="remaining-budget">0</span></p>
        </section>
        
        <section id="expense-section">
            <h2>Add Expense</h2>
            <input type="text" id="expense-name" placeholder="Expense name" required>
            <input type="number" id="expense-amount" placeholder="Expense amount" required>
            <button id="add-expense">Add Expense</button>
            <h3>Total Expenses: $<span id="total-expenses">0</span></h3>
            <ul id="expense-list"></ul>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Personal Finance Manager</p>
    </footer>
    <script src="1.js"></script>
</body>
</html>
