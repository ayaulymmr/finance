<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Personal Finance Manager</h1>
    </header>
    <div class="container">
        <section id="expense-tracking">
            <h2>Expense Tracking</h2>
            <input type="text" id="expense-name" placeholder="Expense Name">
            <input type="number" id="expense-amount" placeholder="Amount">
            <button id="add-expense">Add Expense</button>
            <ul id="expense-list"></ul>
            <p>Total Expenses: <span id="total-expenses">0</span></p>
        </section>
        
        <section id="budget-planning">
            <h2>Budget Planning</h2>
            <input type="number" id="budget-amount" placeholder="Set Your Budget">
            <button id="set-budget">Set Budget</button>
            <p>Current Budget: <span id="current-budget">0</span></p>
            <p>Remaining Budget: <span id="remaining-budget">0</span></p>
        </section>
    </div>
    <footer>
        <p>&copy; Personal Finance Manager</p>
    </footer>

    <script src="1.js"></script>
</body>
</html>
