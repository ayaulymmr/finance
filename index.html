<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Personal Finance Manager</h1>

<div>
    <h2>Set Budget</h2>
    <input type="number" id="budget-amount" placeholder="Enter budget amount" />
    <button id="set-budget">Set Budget</button>
    <p>Current Budget: <span id="current-budget">0</span></p>
    <p>Remaining Budget: <span id="remaining-budget">0</span></p>
    <p>Total Expenses: <span id="total-expenses">0</span></p>
</div>

<div>
    <h2>Add Expense</h2>
    <input type="text" id="expense-name" placeholder="Expense name" />
    <input type="number" id="expense-amount" placeholder="Expense amount" />
    <button id="add-expense">Add Expense</button>
    <ul id="expense-list"></ul>
</div>

<div>
    <h2>Set Financial Goal</h2>
    <input type="text" id="goal-name" placeholder="Goal name" />
    <input type="number" id="goal-amount" placeholder="Goal amount" />
    <button id="set-goal">Set Goal</button>
    <table>
        <thead>
        <tr>
            <th>Goal Name</th>
            <th>Goal Amount</th>
        </tr>
        </thead>
        <tbody id="goal-list"></tbody>
    </table>
</div>

<script src="script.js"></script> 
</body>
</html>
